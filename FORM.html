<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="result.html" method="POST">
      <div>
        <label for="first-name">First Name</label>
        <input required name="first-name" id="first-name" placeholder="first name here" type="text" />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" type="text" />
      </div>
      <div>
        <label for="salary">Salary</label>
        <input name="salary" id="salary" type="number" />
      </div>
      <div>
        <label for="birth-date">Birth Date</label>
        <input name="birth-date" id="birth-date" type="date" />
      </div>
      <div>
        <label for="age">Age</label>
        <input readonly name="age" id="age" type="number" value="10" />
      </div>
      <div>
        <label for="birth-time">Birth Time</label>
        <input name="birth-time" id="birth-time" type="time" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required name="email" id="email" placeholder="user@example.com" type="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input required name="password" id="password"  type="password" />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input name="phone" id="phone" placeholder="+##-########" type="tel" />
      </div>
      <div>
        <label for="address1">Address</label>
        <textarea name="address" id="address1" cols="30" rows="5"></textarea>
      </div>

      <div>
        <label for="city">City</label>
        <select name="city" id="city">
          <option value="">Kolhapur</option>
          <option value="">Pune</option>
          <option value="">Mumbai</option>
          <option value="">Nashik</option>
        </select>
      </div>

      <div>
        <label for="">Gender</label>

        <input name="gender" id="male" type="radio" value="male" />
        <label for="male">Male</label>

        <input name="gender" id="female" type="radio" value="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <label for="">Favorite Languages ?</label>
        <div>
          <input id="c" type="checkbox" name="c" value="c" />
          <label for="c">C</label>
        <div>
          <input id="cpp" type="checkbox" name="cpp" value="cpp" />
          <label for="cpp">C++</label>
        <div>
          <input id="html" type="checkbox" name="html" value="html" />
          <label for="html">HTML/CSS</label>
        <div>
          <input id="js" type="checkbox" name="js" value="js" />
          <label for="js">Python</label>
        <div>
          <input id="ts" type="checkbox" name="ts" value="ts" />
          <label for="ts">JavaScript</label>
        <div>
          <input id="py" type="checkbox" name="py" value="py" />
          <label for="py">Java</label>
      </div>

      <hr>
      <div>
        <input type="submit" value="SUBMIT" />
        <input type="reset" value="CLEAR" />
      </div>
    </form>
  </body>
</html>
